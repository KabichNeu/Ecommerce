{% load static %}

<!DOCTYPE html>
<html>
  <head>
    {%block block_head%}
    <meta charset = 'utf-8'>
    <title>
      e-Shop
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel = "stylesheet" href = "">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{%endblock%}
</head>
<body>
  {% block body_block %}

  <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        
          <a class="navbar-brand" href="#"><img src="static/images/logo1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">  e~Shop</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
  
              
              <li class="nav-item active">
                  <a class="nav-link" id='sign' href="#">Signin & Signup <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" id = 'cart' href="#"><img src="static/images/cart1.jpg" width="30" height="30" class="d-inline-block align-top" alt=""> Cart <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            
          </div>
        </nav>
  </div>
  
    



      
{%endblock%}
</body>
</html>
